<div id = "supplier-name-chart-container"><mat-select placeholder="Graph Type" class="graph-types">
    <mat-option *ngFor="let graph of graphs" [(value)]="graph.value" (click)="service.GraphSelect(graph.value, this.graphName, this.SupplierName, this.NumberOfBooking, this.id)">
      {{graph.viewValue}}
    </mat-option>
  </mat-select>
  <div id="supplier-name-chart">
    <img class="loader" *ngIf="loaderDisplay" src="..\src\assets\images\loader.gif">
  </div>
</div>
