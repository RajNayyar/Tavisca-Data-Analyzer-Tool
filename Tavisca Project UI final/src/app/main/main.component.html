    <mat-tab>
        <ng-template mat-tab-label>
            <span></span><img class="product-icon" src="/src/assets/images/home.png">

        <ng-template matTabContent>
            <div class="tab-content">
                <home-component></home-component>
            </div>

        <ng-template mat-tab-label>

            <hotel-widget></hotel-widget>

    </mat-tab>
    <mat-tab aria-label="Flight">

            <span class="tab-name">Flight</span>
