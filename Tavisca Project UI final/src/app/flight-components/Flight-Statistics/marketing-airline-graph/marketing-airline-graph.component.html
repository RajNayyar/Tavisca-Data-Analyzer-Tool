<div id="flight-marketingAirline-chart-container">
  <mat-select class="graph-types" placeholder="Graph Type">
    <mat-option *ngFor="let graph of graphs" [(value)]="graph.value" (click)="service.GraphSelect(graph.value, this.graphName, this.AirlineName, this.NumberOfBooking, this.id)">
      {{graph.viewValue}}
    </mat-option>
  </mat-select>
  <div id="marketing-airline-chart">  
      <img class="loader" *ngIf="loaderDisplay" src="..\src\assets\images\loader.gif">
  </div>
  </div>
